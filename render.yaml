services:
  - type: web
    name: fishing-api
    env: python
    plan: free
    buildCommand: "pip install -r requirements.txt"
    startCommand: "python src/main.py"
    envVars:
      - key: SUPABASE_URL
        value: "https://abc.supabase.co"
      - key: SUPABASE_KEY
        value: "sua_chave_publica"
      - key: SUPABASE_SERVICE_KEY
        value: "sua_service_key"
      - key: DATABASE_URL
        value: "postgresql://usuario:senha@host:porta/dbname"
      - key: SECRET_KEY
        value: "minha_chave_supersecreta"
